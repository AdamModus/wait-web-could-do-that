<html>

<head>
    <meta charset="UTF-8">

    <title>CSS custom properties</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<h1>Testing Media Query List Mast Test</h1>
<h3 id="textHolder"></h3>

<style>
    body {
        padding: 20px;
        margin: 10px;
        background-color: blue;
        border: 10px solid black;
    }
</style>

<script>
    var para = document.querySelector('h3');
    var mql = window.matchMedia('(max-width: 800px)');

    function screenTest(e) {
        if (e.matches) {
            /* the viewport is 600 pixels wide or less */
            para.textContent = 'This is a narrow screen — less than 800px wide.';
            document.body.style.backgroundColor = 'red';
        } else {
            /* the viewport is more than than 600 pixels wide */
            para.textContent = 'This is a wide screen — more than 800px wide.';
            document.body.style.backgroundColor = 'blue';
        }
    }

    screenTest(mql);
    mql.addListener(screenTest);
    mql.onchange = function () {
        console.log(mql);
    }
</script>

</body>

</html>
