<html>

<head>
    <meta charset="UTF-8">

    <title>CSS custom properties</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div id="result">

</div>

<script>
    const myJsonString = "[{\"name\":\"Mars Bar\",\"cost\":\"$2\",\"tasty\":\"true\"},{\"name\":\"Jelly Bean\",\"cost\":\"$0.20\",\"tasty\":\"false\"},{\"name\":\"Snickers\",\"cost\":\"$2.5\",\"tasty\":\"true\"}]";
    const parsedData = JSON.parse(myJsonString, (key, value) => {
        if (key === 'cost') {
            return Number(value.replace('$', ''));
        }
        if (value === 'true') {
            return true;
        }
        if (value === 'false') {
            return false;
        }

        return value;
    });
    console.log(parsedData);


    const myJsonVar = [
        {
            name: 'Mars Bar',
            cost: '$2',
            tasty: 'true'
        },
        {
            name: 'Jelly Bean',
            cost: '$0.20',
            tasty: 'false'
        },
        {
            name: 'Snickers',
            cost: '$2.5',
            tasty: 'true'
        }
    ];

    function replacer(key, value) {
        // Filtering out properties
        if (key === 'tasty' && value === 'false') {
            return 'Actually Super Tasty!!';
        }
        return value;
    }

    const stringifiedJson = JSON.stringify(myJsonVar, replacer, 4);
    console.log(stringifiedJson);

</script>

</body>

</html>
