<html>
<head>
    <meta charset="UTF-8">

    <title>CSS custom properties</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">

    <style>
        .backdrop {
            pointer-events: none;
        }
    </style>
</head>
<body>
<header>
    <button>
        <i class="fa fa-bars"></i>
    </button>
</header>

<div class="cards">
    <div class="card">
        <div class="card-info">
            <div class="card-title">Unlimited music now</div>
            <div class="card-description">
                Listen to your favorite artists and albums whenever and wherever, online and offline.
            </div>

            <div class="card-action">
                Listen now
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-info">
            <div class="card-title">Supermodel</div>
            <div class="card-description">
                Foster the people
            </div>
        </div>

        <div class="card-image">
            <img src="/src/assets/img/foster.jpg" alt="">
        </div>
    </div>

    <div class="card">
        <div class="card-info">
            <div class="card-title">Supermodel</div>
            <div class="card-description">
                Foster the people
            </div>
        </div>

        <div class="card-image">
            <img src="/src/assets/img/halcyon.png" alt="">
        </div>
    </div>
</div>

<div class="backdrop"></div>

<div class="menu">
    <div class="menu-item">
        <i class="fa fa-play"></i>
        Now playing
    </div>
    <div class="menu-item">
        <i class="fa fa-line-chart"></i>
        Charts
    </div>
    <div class="menu-item">
        <i class="fa fa-list"></i>
        Playlist
    </div>
    <div class="menu-item">
        <i class="fa fa-users"></i>
        Friends
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
