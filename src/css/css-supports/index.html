<html>

<head>
    <meta charset="UTF-8">

    <title>CSS custom properties</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div id="main">
    <div style="background-color:coral;">This is a RED div</div>
    <div style="background-color:lightblue;">This is a BLUE div</div>
    <div style="background-color:lightgreen;">This is a GREEN div</div>
</div>

<style>
    @supports (display: flex) {
        #main {
            width: 100%;
            height: 50%;
            border: 1px solid black;
            display: flex;
        }

        #main div {
            flex: 1;
        }
    }

    @supports not (display: flex) {
        #main {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }

        div {
            float: right;
        }
    }
</style>

<div class="wrapper">
    <div class="flex">
        <span>CSS.supports("display", "flex") = </span> <span class="answer"></span>
    </div>
    <div class="color">
        <span>CSS.supports("color: coral") = </span> <span class="answer"></span>
    </div>
    <div class="falsy">
        <span>CSS.supports("color: bananas") = </span> <span class="answer"></span>
    </div>
</div>

<script>
    document.querySelector('.flex .answer').innerHTML = CSS.supports("display", "flex");
    document.querySelector('.color .answer').innerHTML = CSS.supports("color: coral");
    document.querySelector('.falsy .answer').innerHTML = CSS.supports("color: bananas");
</script>

</body>

</html>
